<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex | Shivansh Sharma</title>

<meta name="description" content="Shivansh Sharma aka Shivansh Codex – Student, Developer & Ethical Hacker. Cyber themed personal portfolio website.">
<meta name="keywords" content="Shivansh Codex, Shivansh Sharma, Ethical Hacker, Developer, Cyber Security, Hacker Portfolio">
<meta name="author" content="Shivansh Sharma">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"JetBrains Mono", monospace;
}

body{
  background:#000;
  color:#00ff9c;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== BACKGROUND EFFECT ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,156,.05) 0 1px,
      transparent 2px 6px
    );
  animation:scan 6s linear infinite;
  z-index:-1;
}
@keyframes scan{
  to{background-position-y:100%}
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:40px 20px;
}

header h1{
  font-size:34px;
  letter-spacing:3px;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:20px;
}

.hero h2{
  font-size:34px;
  color:#eafff6;
  line-height:1.2;
  margin-bottom:14px;
}

.hero h2 .fname{
  color:#00ff9c;
  font-size:40px;
  letter-spacing:2px;
}

.hero h2 .lname{
  display:block;
  margin-top:6px;
  color:#00cc88;
  font-size:22px;
  letter-spacing:4px;
  opacity:.9;
}

.hero h3{
  margin-top:10px;
  font-size:16px;
  letter-spacing:2px;
  opacity:.9;
}

.hero p{
  max-width:520px;
  margin:18px auto;
  font-size:14px;
  line-height:1.6;
  color:#d8fff1;
}

/* ===== BUTTONS ===== */
.buttons{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  max-width:380px;
  margin:30px auto;
}

.btn{
  padding:12px 26px;
  border:1px solid #00ff9c;
  color:#00ff9c;
  text-decoration:none;
  text-transform:uppercase;
  font-size:14px;
  min-width:160px;
  text-align:center;
  transition:.3s;
}

.btn:hover{
  background:#00ff9c;
  color:#000;
  box-shadow:0 0 12px #00ff9c;
}

/* ===== PROFILE IMAGE ===== */
.profile{
  display:flex;
  justify-content:center;
  margin-top:40px;
}

.profile img{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #00ff9c;
  box-shadow:0 0 20px rgba(0,255,156,.6);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px 10px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="bg"></div>

<header>
  <h1>&lt;/&gt; Shivansh_Codex</h1>
</header>

<section class="hero">
  <h2>
    HI, I'M <br>
    <span class="fname">SHIVANSH</span>
    <span class="lname">SHARMA</span>
  </h2>

  <h3>Student · Developer · Ethical Hacker</h3>

  <p>
    My name is Shivansh Sharma, also known as Shivansh Codex.
    Welcome to my cyber space where creativity meets ethical hacking.
  </p>

  <div class="buttons">
    <a href="#" class="btn">Let's Talk</a>
    <a href="#" class="btn">Instagram</a>
    <a href="#" class="btn">Telegram</a>
    <a href="#" class="btn">Group Chat</a>
  </div>
</section>

<div class="profile">
  <!-- apni photo ka naam yaha daal dena -->
  <img src="profile.png" alt="Shivansh Sharma">
</div>

<footer>
  © 2026 Shivansh Codex | All Rights Reserved
</footer>

</body>
</html>
