<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shivansh Sharma | Hacker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- TERMINAL INTRO -->
<div id="terminal">
  <pre id="terminal-text"></pre>
</div>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
  <p>Initializing System...</p>
</div>

<!-- MATRIX BACKGROUND -->
<canvas id="matrix"></canvas>

<!-- MAIN SITE -->
<div class="card" id="main" style="display:none;">
  <div class="profile">
    <img src="profile.png" alt="Shivansh Sharma">
  </div>

  <h1>SHIVANSH <span>SHARMA</span></h1>
  <h2 class="typing"></h2>

  <p>Cyber-style hacker portfolio</p>

  <div class="buttons">
    <a href="https://www.instagram.com/shivansh_up_70" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://t.me/Shivansh_Codex" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
  </div>
</div>

<!-- SCRIPTS -->
<script src="terminal.js"></script>
<script src="loader.js"></script>
<script src="matrix.js"></script>
<script src="typing.js"></script>

<!-- FORCE SHOW MAIN (ANTI-LOADER-STUCK FIX) -->
<script>
  window.onload = () => {
    setTimeout(() => {
      const terminal = document.getElementById("terminal");
      const loader = document.getElementById("loader");
      const main = document.getElementById("main");

      if (terminal) terminal.style.display = "none";
      if (loader) loader.style.display = "none";
      if (main) main.style.display = "block";
    }, 3000);
  };
</script>

</body>
</html>
