<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shivansh Sharma | Hacker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: black;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }
    .loader {
      position: fixed;
      inset: 0;
      background: black;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      animation: fadeOut 3s forwards;
    }
    @keyframes fadeOut {
      0%,80% {opacity:1;}
      100% {opacity:0; visibility:hidden;}
    }
    .terminal {
      text-align:center;
      margin-top:20vh;
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% {text-shadow: 2px 0 red;}
      50% {text-shadow: -2px 0 blue;}
      100% {text-shadow: 2px 0 red;}
    }
    a {
      color:#00ff9c;
      text-decoration:none;
      display:block;
      margin:10px;
      font-size:18px;
    }
  </style>
</head>
<body>

<div class="loader">Initializing system...</div>

<canvas id="matrix"></canvas>

<div class="terminal">
  <h1>> Shivansh Sharma</h1>
  <p>Access Granted âœ”</p>
  <a href="https://www.instagram.com/shivansh_up_70" target="_blank">Instagram</a>
  <a href="https://t.me/Shivansh_Codex" target="_blank">Telegram</a>
</div>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({length: columns}).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ff9c";
    ctx.font = fontSize + "px monospace";
    drops.forEach((y,i)=>{
      const text = letters[Math.floor(Math.random()*letters.length)];
      ctx.fillText(text, i*fontSize, y*fontSize);
      if (y*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
      drops[i]++;
    });
  }
  setInterval(draw,33);
</script>

</body>
</html>
