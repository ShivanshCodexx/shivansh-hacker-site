// MATRIX EFFECT
const mCanvas=document.getElementById('matrix');
const mCtx=mCanvas.getContext('2d');
function resizeMatrix(){mCanvas.width=innerWidth;mCanvas.height=innerHeight}
resizeMatrix();addEventListener('resize',resizeMatrix);
const letters='01ABCDEFGHIJKLMNOPQRSTUVWXYZ';const fontSize=16;let columns;let drops;
function initMatrix(){columns=mCanvas.width/fontSize;drops=Array.from({length:columns}).fill(1)}
initMatrix();
function drawMatrix(){mCtx.fillStyle='rgba(0,0,0,0.05)';mCtx.fillRect(0,0,mCanvas.width,mCanvas.height);mCtx.fillStyle='#00ff9c';mCtx.font=fontSize+'px monospace';for(let i=0;i<drops.length;i++){const text=letters[Math.floor(Math.random()*letters.length)];mCtx.fillText(text,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>mCanvas.height&&Math.random()>0.975)drops[i]=0;drops[i]++}}
setInterval(drawMatrix,33);

// PARTICLES EFFECT
const pCanvas=document.getElementById('particles');const pCtx=pCanvas.getContext('2d');
function resizeParticles(){pCanvas.width=innerWidth;pCanvas.height=innerHeight}
resizeParticles();addEventListener('resize',resizeParticles);
let particles=[];for(let i=0;i<90;i++){particles.push({x:Math.random()*pCanvas.width,y:Math.random()*pCanvas.height,vx:(Math.random()-.5)*.6,vy:(Math.random()-.5)*.6})}
function drawParticles(){pCtx.clearRect(0,0,pCanvas.width,pCanvas.height);for(let i=0;i<particles.length;i++){let p=particles[i];p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>pCanvas.width)p.vx*=-1;if(p.y<0||p.y>pCanvas.height)p.vy*=-1;pCtx.fillStyle='#00ff9c';pCtx.fillRect(p.x,p.y,2,2);for(let j=i;j<particles.length;j++){let q=particles[j];let dx=p.x-q.x,dy=p.y-q.y;let dist=Math.sqrt(dx*dx+dy*dy);if(dist<120){pCtx.strokeStyle='rgba(0,255,156,0.12)';pCtx.beginPath();pCtx.moveTo(p.x,p.y);pCtx.lineTo(q.x,q.y);pCtx.stroke()}}}requestAnimationFrame(drawParticles)}
drawParticles();
</script></body>
